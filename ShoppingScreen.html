<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe Shopping Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

    <body>
        <main>
            <div class="shopping-page-info">
                <div>
                    <p>Play Money: 150</p>
                </div>
                <div>
                    <button class="done-button">
                        Done
                    </button>
                </div>
            </div>

            <section class="current-product">
                <h2>Title Of Product</h2>
                <img class="product-pic" src="*" alt="Picture of product"/>
                <span class="stars">&starf;&starf;&starf;&starf;&starf;</span>
                <p>The description of the product. Machine washable with like colors.</p>
                <p>Price: 10 Play Money</p>
                <div class="choose-buttons">
                    <button>Buy</button>
                    <button>Skip</button>
                </div>
                <button>Like</button>
            </section>
        </main>
    </body>
